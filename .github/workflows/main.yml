name: Main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  PYTHON_PATH: ./

jobs:
  checks:
    name: Python ${{ matrix.python }} - ${{ matrix.task.name }}
    runs-on: [ubuntu-latest]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12', '3.13', '3.14']
        task:
          - name: Test
            run: |
              uv run pytest -v --color=yes -n auto --reruns=2 tests/

        include:
          - python: '3.12'
            task:
              name: Lint
              run: uv run ruff check cycletls

          - python: '3.12'
            task:
              name: Type check
              run: uv run pyright cycletls

          - python: '3.12'
            task:
              name: Build
              run: uv run python -m build

          - python: '3.12'
            task:
              name: Style
              run: uv run ruff format --check cycletls

          - python: '3.12'
            task:
              name: Docs
              run: cd docs && uv run make html

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: |
            go.sum
            golang/go.sum

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ runner.os }}-${{ hashFiles('golang/**', 'go.sum') }}
          restore-keys: |
            go-build-${{ runner.os }}-

      - name: Build CycleTLS shared library
        run: |
          chmod +x build_shared_lib.sh
          ./build_shared_lib.sh

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Install docs dependencies
        if: matrix.task.name == 'Docs'
        run: uv sync --locked --extra docs

      - name: Show environment info
        run: |
          uv run python --version
          uv pip list

      - name: ${{ matrix.task.name }}
        run: ${{ matrix.task.run }}

      - name: Upload package distribution files
        if: matrix.task.name == 'Build'
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist

  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x64
            platform: linux
            go-arch: amd64
          # Linux ARM64 (cross-compile)
          - os: ubuntu-latest
            arch: arm64
            platform: linux
            go-arch: arm64
          # macOS Intel
          - os: macos-13
            arch: x64
            platform: darwin
            go-arch: amd64
          # macOS Apple Silicon
          - os: macos-14
            arch: arm64
            platform: darwin
            go-arch: arm64
          # Windows x86_64
          - os: windows-latest
            arch: x64
            platform: windows
            go-arch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # Linux ARM64 cross-compilation setup
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build shared library (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
          CXX: aarch64-linux-gnu-g++
        run: |
          mkdir -p cycletls/dist
          cd golang
          go build -buildmode=c-shared -o ../cycletls/dist/libcycletls-linux-arm64.so .

      - name: Build shared library (Native)
        if: "!(matrix.platform == 'linux' && matrix.arch == 'arm64')"
        run: |
          chmod +x build_shared_lib.sh
          ./build_shared_lib.sh
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          pip install --upgrade pip build wheel setuptools

      - name: Verify library exists
        run: |
          ls -la cycletls/dist/
        shell: bash

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*.whl

  test-pypi-release:
    name: Test PyPI Release
    runs-on: ubuntu-latest
    needs: [checks, build-wheels]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write  # For OIDC trusted publishing
      contents: read

    # NOTE: Trusted publishing must be configured on test.pypi.org:
    # 1. Go to https://test.pypi.org/manage/project/cycletls/settings/publishing/
    # 2. Add a new "pending publisher" with:
    #    - Owner: <github-username-or-org>
    #    - Repository: cycletls_python
    #    - Workflow: main.yml
    #    - Environment: (leave blank for test-pypi-release job)

    steps:
      - uses: actions/checkout@v4

      # Download all platform wheels
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -lh dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No password/token needed - uses OIDC trusted publishing
        with:
          repository-url: https://test.pypi.org/legacy/
        continue-on-error: true  # Don't fail if version already exists

  pypi-release:
    name: Production PyPI Release
    runs-on: ubuntu-latest
    needs: [test-pypi-release]
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi-production
      url: https://pypi.org/p/cycletls
    permissions:
      id-token: write  # For OIDC trusted publishing
      contents: write  # For creating GitHub releases

    # NOTE: Trusted publishing must be configured on pypi.org:
    # 1. Go to https://pypi.org/manage/project/cycletls/settings/publishing/
    # 2. Add a new "pending publisher" with:
    #    - Owner: <github-username-or-org>
    #    - Repository: cycletls_python
    #    - Workflow: main.yml
    #    - Environment: pypi-production

    steps:
      - uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Download all platform wheels
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No password/token needed - uses OIDC trusted publishing

      - name: Generate release notes
        run: |
          echo "# CycleTLS ${{ env.RELEASE_VERSION }}" > ${{ github.workspace }}-RELEASE_NOTES.md
          echo "" >> ${{ github.workspace }}-RELEASE_NOTES.md
          echo "Released to PyPI: https://pypi.org/project/cycletls/${{ env.RELEASE_VERSION }}/" >> ${{ github.workspace }}-RELEASE_NOTES.md

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: ${{ github.workspace }}-RELEASE_NOTES.md
          prerelease: ${{ contains(env.TAG, 'rc') }}
          files: |
            dist/*.whl
