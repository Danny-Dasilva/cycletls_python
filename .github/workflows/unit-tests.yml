name: Unit Tests

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  PYTHON_PATH: ./

jobs:
  unit-tests:
    name: Python ${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Setup CycleTLS (Go build)
        uses: ./.github/actions/setup-cycletls

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run unit tests with coverage
        run: >
          uv run pytest
          -v --color=yes -n auto --reruns=2
          -m "not live and not blocking"
          --cov=cycletls --cov-report=xml --cov-report=term-missing
          tests/

      - name: Upload coverage artifact
        if: matrix.python == '3.12' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
