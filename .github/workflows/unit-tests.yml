name: Unit Tests

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  PYTHON_PATH: ./

jobs:
  unit-tests:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: |
            go.sum
            golang/go.sum

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ runner.os }}-${{ hashFiles('golang/**', 'go.sum') }}
          restore-keys: |
            go-build-${{ runner.os }}-

      - name: Build CycleTLS shared library
        run: |
          chmod +x build_shared_lib.sh
          ./build_shared_lib.sh

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run unit tests
        run: uv run pytest -v --color=yes -n auto --reruns=2 -m "not live and not blocking" tests/
