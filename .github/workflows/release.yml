name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  build-wheels:
    name: Build wheel for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build Go shared library (Linux)
        if: runner.os == 'Linux'
        run: |
          cd golang
          mkdir -p ../cycletls/dist
          go build -buildmode=c-shared -ldflags="-s -w" -o ../cycletls/dist/libcycletls.so .
          ls -lh ../cycletls/dist/

      - name: Build Go shared library (macOS)
        if: runner.os == 'macOS'
        run: |
          cd golang
          mkdir -p ../cycletls/dist
          go build -buildmode=c-shared -ldflags="-s -w" -o ../cycletls/dist/libcycletls.dylib .
          ls -lh ../cycletls/dist/

      - name: Build Go shared library (Windows)
        if: runner.os == 'Windows'
        run: |
          cd golang
          New-Item -ItemType Directory -Force -Path ../cycletls/dist
          go build -buildmode=c-shared -ldflags="-s -w" -o ../cycletls/dist/cycletls.dll .
          Get-ChildItem ../cycletls/dist/
        shell: pwsh

      - name: Build Python wheel
        run: python -m build --wheel

      - name: Build source distribution (Ubuntu only)
        if: runner.os == 'Linux'
        run: python -m build --sdist

      - name: List dist files
        run: ls -R dist/
        shell: bash

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: dist/*.whl

      - name: Upload sdist artifact (Ubuntu only)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish-to-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/cycletls
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Prepare dist directory
        run: |
          mkdir -p dist
          find dist-artifacts -name '*.whl' -exec cp {} dist/ \;
          find dist-artifacts -name '*.tar.gz' -exec cp {} dist/ \;
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  create-github-release:
    name: Create GitHub Release
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find dist-artifacts -name '*.whl' -exec cp {} release-assets/ \;
          find dist-artifacts -name '*.tar.gz' -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
